name: starkit

channels:
    - defaults
    - conda-forge

dependencies:
- python=2.7
- numpy=1.12
- scipy=1.0
- pandas
- pytables
- h5py=2.6
- matplotlib=2
- astropy=2
- numexpr=2.6
- pytest=3.0
- pyyaml=3.12
- progressbar2=3.34
- tqdm=4

# RTD requirements
- sphinx=1.5.3
- nbconvert=4
- numpydoc
- docutils
- nbformat=4
- nbsphinx

#Coverage requirements
- coverage=3.7.1
- requests=2.9.1
- docopt=0.6.2
- pytest-cov=2.2.1

- pip:
  - sphinx_bootstrap_theme
  - sphinxcontrib-bibtex
  - sphinxcontrib-tikz
  - coveralls
